<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to the windmill family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <form class="ticket__search">
            <svg class="icon ticket__search-icon">
                <use href="img/icons.svg#icon-search"></use>
            </svg>
            <input type="search" name="search" placeholder="Find Your Ticket" class=" ticket__search-input">
            <button type="submit" class="ticket__search-btn" tabindex="-1">
                <svg class="icon ticket__search-btn-icon">
                    <use href="img/icons.svg#icon-search"></use>
                </svg>
            </button>
        </form>
    </header>
    <input type="radio" name="content_dir" id="ltr-rb"
        class="ticket__direction-radio-btn ticket__direction-radio-btn--ltr">
    <input type="radio" name="content_dir" id="rtl-rb"
        class="ticket__direction-radio-btn ticket__direction-radio-btn--rtl">
    <main class="ticket">
        <input type="checkbox" name="" id="sidebar" class="ticket__checkbox--hidden ticket__sidebar-checkbox">
        <input type="checkbox" name="" id="train-cb" class="ticket__checkbox--hidden ticket__checkbox-train">
        <section class="ticket__content">
            <header class="ticket__header">
                <h2 class="ticket__title">Ticket to <br class="ticket__title--break">
                    the windmill family</h2>
            </header>
            <section class="ticket__body">
                <div class="ticket__train-wrapper">
                    <div class="ticket__train">
                    </div>
                </div>

                <header class="ticket__body-header">
                    <h1 class="ticket__body-title">Test Task - Windmill</h1>
                </header>

                <section class="ticket__traveller">
                    <h4 class="ticket__traveller-name">Person Name</h4>
                    <p>Boarding pass №323</p>
                </section>

                <dl class="ticket__traveller-info ticket__content-traveller-info">
                    <div class="ticket__traveller-item">
                        <svg class="icon ticket__icon ticket__traveller-icon">
                            <use href="img/icons.svg#icon-date"></use>
                        </svg>
                        <dt class="ticket__traveller-label">Date</dt>
                        <dd class="ticket__traveller-desc">6 Dec</dd>
                    </div>
                    <div class="ticket__traveller-item">
                        <svg class="icon ticket__icon ticket__traveller-icon">
                            <use href="img/icons.svg#icon-time"></use>
                        </svg>
                        <dt class="ticket__traveller-label">Boarding</dt>
                        <dd class="ticket__traveller-desc">16:45</dd>
                    </div>
                    <div class="ticket__traveller-item">
                        <svg class="icon ticket__icon ticket__traveller-icon">
                            <use href="img/icons.svg#icon-class"></use>
                        </svg>
                        <dt class="ticket__traveller-label">Class</dt>
                        <dd class="ticket__traveller-desc">Economy</dd>
                    </div>
                    <div class="ticket__traveller-item">
                        <svg class="icon ticket__icon ticket__traveller-icon">
                            <use href="img/icons.svg#icon-seat"></use>
                        </svg>
                        <dt class="ticket__traveller-label">Seat</dt>
                        <dd class="ticket__traveller-desc">23</dd>
                    </div>
                    <label for="sidebar" class="ticket__sidebar-btn" data-show="Show Sidebar" data-hide="Hide Sidebar"
                        role="button"></label>
                </dl>
            </section>
        </section>

        <aside class="ticket__sidebar">
            <section class="ticket__traveller ticket__sidebar-traveller">
                <h4 class="ticket__traveller-name">Person Name</h4>
                <p>Boarding pass №323</p>
            </section>
            <dl class="ticket__traveller-info">
                <div class="ticket__traveller-item">
                    <svg class="icon ticket__icon ticket__traveller-icon">
                        <use href="img/icons.svg#icon-train"></use>
                    </svg>
                    <dt class="ticket__traveller-label">From</dt>
                    <dd class="ticket__traveller-desc">Test</dd>
                </div>
                <div data-icon="o" class="ticket__traveller-item">
                    <svg class="icon ticket__icon ticket__traveller-icon">
                        <use xlink:href="img/icons.svg#icon-location"></use>
                    </svg>
                    <dt class="ticket__traveller-label">To</dt>
                    <dd class="ticket__traveller-desc">Windmill</dd>
                </div>

            </dl>
            <label for="train-cb" class="ticket__sidebar-animation-btn" role="button">
                <svg class="icon ticket__icon ticket__icon-play">
                    <use xlink:href="img/icons.svg#icon-play"></use>
                </svg>
                <svg class="icon ticket__icon ticket__icon-pause">
                    <use xlink:href="img/icons.svg#icon-pause"></use>
                </svg>
                <span data-play="Play animation" data-pause="Stop animation"
                    class="ticket__sidebar-animation-text"></span>
            </label>
            <div class="ticket__direction-wrapper">
                <label for="ltr-rb" class="ticket__direction-ltr-label" role="button">Change direction to
                    <br>
                    LTR</label>
                <label for="rtl-rb" class="ticket__direction-rtl-label" role="button">Change direction to
                    <br>
                    RTL</label>
            </div>
        </aside>
    </main>
</body>

</html>
